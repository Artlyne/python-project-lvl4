{% load bootstrap4 %}
{% load i18n %}
{% bootstrap_css %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% trans "Task manager Hexlet" %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="{% url 'home' %}">{% trans "Task manager" %}</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
         <li class="nav-item">
           <a class="nav-link" href="/users/">{% trans "Users" %}</a>
         </li>
       </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
           <a class="nav-link" href="/login/">{% trans "Login" %}</a>
          </li>
          <li class="nav-item">
           <a class="nav-link" href="/users/create/">{% trans "Registration" %}</a>
         </li>
        </ul>
      </div>
    </nav>
  <main role="main" class="container">
    {% block content %}
    {% endblock %}
  </main>
  </body>
</html>
