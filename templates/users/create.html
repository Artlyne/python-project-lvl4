{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}


{% block content %}
    <h1 class="my-4">{% trans "Registration" %}</h1>
    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">{% trans "Register" %}</button>
        </div>
    </form>
{% endblock %}
