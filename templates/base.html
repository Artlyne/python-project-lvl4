{% load bootstrap4 %}
{% load i18n %}
{% bootstrap_css %}
{% get_current_language as LANGUAGE_CODE %}


<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% trans "Task manager Hexlet" %}</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <a class="navbar-brand" href="/">{% trans "Task manager" %}</a>

      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav mr-auto">
         <li class="nav-item">
           <a class="nav-link" href="/users/">{% trans "Users" %}</a>
         </li>
       </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
           <a class="nav-link" href="/login/">{% trans "Login" %}</a>
          </li>
          <li class="nav-item">
           <a class="nav-link" href="/users/create/">{% trans "Registration" %}</a>
         </li>
        </ul>
      </div>
    </nav>

    <div class="container wrapper flex-grow-1">
      <h1 class="my-4"></h1>
      {% block content %}
      {% endblock %}
    </div>

    <footer>
      <div class="container my-5 pt-4 border-top">
        <a target="_blank" href="https://ru.hexlet.io">Hexlet</a>
      </div>
    </footer>
  </body>
</html>
